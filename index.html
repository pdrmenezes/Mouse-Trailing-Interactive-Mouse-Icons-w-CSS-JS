<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
    <script src="./script.js" type="module"></script>
    <title>Mouse Trailing & Interactive Icons</title>
  </head>
  <body>
    <div id="trailer">
      <span id="trailer-icon" class="material-symbols-rounded"> north_east </span>
    </div>
    <div
      class="interactable"
      data-type="link"
      style="
        background-image: url(https://images.unsplash.com/photo-1668544282220-a00da32f0e9f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
      "
    ></div>
    <div
      class="interactable"
      data-type="picture"
      style="
        background-image: url(https://images.unsplash.com/photo-1668603486663-5fd96b778391?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
      "
    ></div>
    <div
      class="interactable"
      data-type="video"
      style="
        background-image: url(https://plus.unsplash.com/premium_photo-1661549748158-dd66ec531b47?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
      "
    ></div>
  </body>
</html>
